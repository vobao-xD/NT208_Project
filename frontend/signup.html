<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body class="signup-page">
    <div class="signup-container">
        <h1>Đăng ký tài khoản</h1>
       <div class="form-control">
            <input type="text" placeholder="Username">
            <small></small>
            <span></span>
        </div>
        <div class="form-control">
            <input type="text" placeholder="Email">
            <small></small>
            <span></span>
        </div> <div class="form-control">
            <input type="password" placeholder="Password">
            <small></small>
            <span></span>
        </div> <div class="form-control">
            <input type="password" placeholder="Re-Password">
            <small></small>
            <span></span>
        </div>
          
        <button type="submit">Đăng ký</button>
        <button onclick="redirectToGoogleAuth()">Đăng kí với Google</button>
        <p class="sg-link">Đã có tài khoản? <a href="signin.html"  >Đăng nhập</a></p>
        <button class="submit-button-signup" type="submit">Đăng ký</button>
        <div class="separator">
            <span>HOẶC</span>
        </div>
        <div class="social-buttons">
            <button class="btn Github">  <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github" width="24" height="24"> Github</button>
            <button class="btn google"> <img src="https://png.pngtree.com/png-clipart/20230916/original/pngtree-google-internet-icon-vector-png-image_12256707.png" alt="Google" >Google</button>
        </div>
        <p class="sg-link">Đã có tài khoản? <a class="link-up" href="signin.html"  >Đăng nhập</a></p>
    </div>
</body>
<script>
   async function redirectToGoogleAuth() {
    window.location.href = "http://localhost:8000/auth/google";
   }
   
</script>
</html>
