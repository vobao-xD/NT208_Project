<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body class="signin-page">
    <div class="signin-container">
        <h1>Đăng nhập</h1>
            <div class="form-control">
                <input type="text" placeholder="Username">
                <small></small>
                <span></span>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password">
                <small></small>
                <span></span>
            </div>
            <button class="submit-button-signin" type="submit">Đăng nhập</button>
        <div class="separator">
            <span>HOẶC</span>
        </div>
        <div class="social-buttons">
            <button class="btn Github">  <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github" width="24" height="24"> Github</button>
            <button class="btn google"> <img src="https://png.pngtree.com/png-clipart/20230916/original/pngtree-google-internet-icon-vector-png-image_12256707.png" alt="Google" >Google</button>
        </div>
        <p>Chưa có tài khoản? <a class="link-in" href="signup.html">Đăng ký ngay</a></p>
    </div>
</body>
</html>
