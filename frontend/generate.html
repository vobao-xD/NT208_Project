<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Tektur:wght@400..900&display=swap" rel="stylesheet"></head>

</head>
<body>
    <div class="full-container">
        
        <div class="sidebar">
            <button class="back-button" onclick="goto_home()"><i class="fa fa-home"></i></button>
            <heading class="sidebar_title">
                <h2>Sidebar</h2>
            </heading>
            
            <div class="choices">
                <select class="options" name="options" id="">
                    <option value="1">Text to Speech</option>
                    <option value="2">Text to Image</option>
                    <option value="3">Text to Video</option>
                    <option value="4">Create AI Avatar</option>
                    <option value="5">Improve Image Quality</option>
                    <option value="6">AI Chatbox</option>
                </select>
                <button class="generate_btn">+ Cuộc trò chuyện mới</button>
            </div>
            <div class="history">
                <ul class="recent_history">
                    Đoạn chat gần đây
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    
                </ul>
            </div>
        </div>
        <div class="content">
            <heading class="content_heading content-item">
                <i class="fa-solid fa-circle-user avatar"></i>
            </heading>
            <div class="content_body content-item">
                <h1 class="question typing--animation">Tôi có thể giúp gì cho bạn ?</h1>
                <textarea class="input" name="" id="" rows="4" placeholder="Mô tả những gì bạn muốn tạo"></textarea>
                <button id="submit_btn" style="cursor: pointer;" type="submit">Create</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("submit_btn").addEventListener("click", async function () {
    const textarea = document.querySelector(".input");
    const text = textarea.value.trim();

    if (!text) {
        alert("Vui lòng nhập nội dung!");
        return;
    }

    try {
        const response = await fetch("http://192.168.1.249:8000/text-to-speech/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                text: text,
                voice: "banmai",
                speed: "0"
            })
        });

        if (!response.ok) {
            throw new Error(`Lỗi API (${response.status}): ${await response.text()}`);
        }

        const data = await response.json();
        console.log("API Response:", data);
        alert("Audio URL: " + data.audio_url);
    } catch (error) {
        console.error("Lỗi:", error);
        alert("Có lỗi xảy ra khi gọi API: " + error.message);
    }
});
        function goto_home() {
            window.location.href="index.html"
        }

    </script>
</body>
</html>
