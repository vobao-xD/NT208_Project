<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Tektur:wght@400..900&display=swap" rel="stylesheet"></head>

</head>
<body>
    <div class="full-container">
        
        <div class="sidebar">
            <button class="back-button" onclick="goto_home()"><i class="fa fa-home"></i></button>
            <heading class="sidebar_title">
                <h2>Sidebar</h2>
            </heading>
            
            <div class="choices">
                <select class="options" name="options" id="">
                    <option value="1">Text to Speech</option>
                    <option value="2">Text to Image</option>
                    <option value="3">Text to Video</option>
                    <option value="4">Create AI Avatar</option>
                    <option value="5">Improve Image Quality</option>
                    <option value="6">AI Chatbox</option>
                </select>
                <button class="generate_btn">+ Cuộc trò chuyện mới</button>
            </div>
            <div class="history">
                <ul class="recent_history">
                    Đoạn chat gần đây
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    <li class="list">...</li>
                    
                </ul>
            </div>
        </div>
        <div class="content">
            <heading class="content_heading content-item">
                <i class="fa-solid fa-circle-user avatar"></i>
            </heading>
            <div class="content_body content-item">
                <h1 id="question" class="question typing--animation">Tôi có thể giúp gì cho bạn ?</h1>
                <div id="btn_complex">
                    <textarea class="input" name="" id="" rows="4" placeholder="Mô tả những gì bạn muốn tạo"></textarea>
                    <button id="submit_btn" style="cursor: pointer;" type="submit">Create</button>    
                </div>
                <div id="button_image" style="display: none;">
                    <button id="play_button" style="display: none; cursor: pointer;">Nhấn để xem ảnh</button>
                </div>
                <div id="image_container" style="display: none;">
                    <img id="generated_image" style="display: none; width: 512px; height: 512px;" alt="Generated Image">
                </div>
                <div class="audio">
                    <audio id="audio_player" controls></audio>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.getElementById("submit_btn").addEventListener("click", async function () {
        const textarea = document.querySelector(".input");
        const text = textarea.value.trim();
        const selectedOption = document.querySelector(".options").value;

        if (!text) {
            alert("Vui lòng nhập nội dung!");
            return;
        }

        try {
            let apiUrl;
            let requestBody = {};

        // Lấy phần tử trước để tránh lỗi null
        const playButton = document.getElementById("play_button");
        const imageContainer = document.getElementById("image_container");
        const imageElement = document.getElementById("generated_image");
        const audioPlayer = document.getElementById("audio_player");
        const imageButton=document.getElementById("button_image")

        // Kiểm tra nếu phần tử tồn tại trước khi truy cập thuộc tính của nó
        if (playButton) playButton.style.display = "none";
        if (imageContainer) imageContainer.style.display = "none";
        if (imageElement) imageElement.style.display = "none";
        if (audioPlayer) audioPlayer.style.display = "none";
        if (imageButton) imageButton.style.display="none";

        if (selectedOption === "1") { // Text to Speech
            apiUrl = "http://localhost:8000/text-to-speech";
            requestBody = {
                text: text,
                voice: "banmai",
                speed: "0"
            };

        } else if (selectedOption === "2") { // Text to Image
            apiUrl = "http://localhost:8000/text-to-image/quick";
            requestBody = {
                prompt: text,
                steps: 0
            };
        } else {

            alert("Tính năng này chưa được hỗ trợ!");
            return;
        }

        const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
            throw new Error(`Lỗi API (${response.status}): ${await response.text()}`);
        }

        const data = await response.json();
        console.log("API Response:", data);

        if (selectedOption === "1") { // Xử lý Text to Speech
            const audioURL = data.audio_url;
            await new Promise(resolve => setTimeout(resolve, 5000));
            document.getElementById("btn_complex").style.cssText = `
                     position:absolute;
                     bottom: -400px;
                     left: 20%;
                     translateX(-50%);`

            textarea.value = "";
            document.getElementById("question").style.opacity = "0";

            if (audioPlayer) {
                audioPlayer.src = audioURL;
                audioPlayer.style.display = "block";
                audioPlayer.load();
            }         
        } else if (selectedOption === "2") { // Xử lý Text to Image
            if (imageElement && playButton && imageContainer) {
                imageElement.src = "data:image/png;base64," + data.image_base64;
                imageButton.style.display="block";
                playButton.style.display = "block"; // Hiện nút play
                imageElement.style.display = "none"; // Ẩn ảnh
                imageContainer.style.display = "block"; // Hiện vùng chứa ảnh

                // Khi nhấn nút play, ảnh hiện lên, nút biến mất
                playButton.onclick = function () {
                    playButton.style.display = "none";
                    imageElement.style.display = "block";
                };
            }

        }
    } catch (error) {
        console.error("Lỗi:", error);
        alert("Có lỗi xảy ra khi gọi API: " + error.message);
    }
});

// Ẩn nút play khi trang tải lại
document.addEventListener("DOMContentLoaded", function () {
    const playButton = document.getElementById("play_button");
    if (playButton) playButton.style.display = "none";
});


    function goto_home() {
        window.location.href = "index.html";
    }
    

    </script>

</body>
</html>
